<style>

<body>

  </main>
  <script>
    let lastX = 0;
    let currentRotation = 0;
    const rotationSensitivity = 0.01; // Adjust this value to control rotation speed
    const maxRotation = 5; // Maximum rotation in degrees
    const binaryImage = document.getElementById('binaryImage');

    document.addEventListener('mousemove', (e) => {
      const deltaX = e.clientX - lastX;
      lastX = e.clientX;

      // Update rotation based on cursor movement
      if (deltaX !== 0) {
        // Calculate new rotation
        currentRotation += deltaX * rotationSensitivity;
        
        // Limit rotation to maxRotation degrees
        currentRotation = Math.max(-maxRotation, Math.min(maxRotation, currentRotation));
        
        // Apply rotation transformation
        binaryImage.style.transform = `translateX(10px) rotate(${currentRotation}deg)`;
      }
    });

    // Reset rotation when cursor leaves the window
    document.addEventListener('mouseleave', () => {
      currentRotation = 0;
      binaryImage.style.transform = 'translateX(10px) rotate(0deg)';
    });
</script>
